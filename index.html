<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data Siswa Peserta Didik</title>
  </head>
  <body>
    <div class="card">
      <h3>Data Siswa Peserta Didik</h3>
      <span></span>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Nama Lengkap </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              placeholder="Contoh : Anita Desiyani Mulyana"
              required
            />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Tempat Tanggal Lahir </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              placeholder="Contoh : Tanjungpinang, 14 Januari 2022"
              required
            />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Alamat </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              placeholder="Contoh : Jl. Cendawan 15, RT. 001/RW. 005, Tanjung Priok"
              required
            />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">NIS/NISN </label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Contoh : 0080008088" required />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Jenis Kelamin </label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Contoh : Pria / Wanita" required />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Tingkat/Kelas </label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Contoh : SD/5" required />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
