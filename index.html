<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Data Orang Tua / Wali Murid</title>
  </head>
  <body>
    <div class ="top">
      <h3 >FORMULIR DATA ORANG TUA, SISWA DAN SEKOLAH</h3>
    </div>
    <div class="kolom">
      <h3>Data Orang Tua / Wali Murid</h3>
      <span></span>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Nama Lengkap </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              placeholder="Masukkan Nama Lengkap Orang Tua/Wali"
              required
            />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Alamat </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              placeholder="Masukkan Alamat Orang Tua/Wali"
              required
            />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Pekerjaan </label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Masukkan Pekerjaan Orang Tua/Wali" required />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-25">
            <label for="text">Nomor HP </label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Masukkan Nomor HP Orang Tua/Wali" required />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
